<div class="login-page">
    <div class="content">
        

        <form class="login-form" fxFlex  [formGroup]="form" (ngSubmit)="submit()">
            <div class="text-center">
                <h2 class="app-name">Novo Registro</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input type="text" matInput placeholder="Nome" formControlName="name">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>
            

            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="!form.valid || clicked">Registrar</button>
                </div>
            </div>
            
            <br>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                   Voltar para fazer <a [routerLink]="['/login']">login</a>
                </div>
            </div>

        </form>
    </div>
</div>
