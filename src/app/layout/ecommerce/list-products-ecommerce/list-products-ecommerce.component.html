

<div class="grid">
    <div class="row">
        <div class="col" *ngFor="let product of products">
            <mat-card class="example-card" >
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>Pre√ßo R$ {{ product.price }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="addOrder(product)"><mat-icon>add_shopping_cart</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
