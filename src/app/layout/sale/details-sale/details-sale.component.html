
<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex>
    </div>
    <div fxFlex="100%">
        <h1>Venda Realizada</h1>
    </div>
    <div fxFlex>
    </div>
</div>


<div fxLayout="row" class="row">    
    <div fxFlex="100%">
        <h2>Cliente</h2>
        <!-- <p>Rafael Moura</p> -->

        <div fxLayout="row" fxFlex="100%">
            <div fxFlex="50%">
                {{ this.service.sale.customer }}
            </div>
    
            <div fxFlex></div>
    
            <div fxFlex="30%">
                {{ this.service.sale.created_at.toDate() | date: 'dd/MM/yyyy' }} Ã s {{ this.service.sale.created_at.toDate() | date: 'hh:mm' }}
            </div>
        </div>

    </div>
</div>


<div fxLayout="row" class="row">    
    <div fxFlex="100%">
        <h2>Produtos</h2>        
        <mat-list role="list">
            <mat-list-item *ngFor="let item of this.service.sale.items" role="listitem">                
                <div fxLayout="row" fxFlex="100%">
                    <div fxFlex="60%">
                        {{ item.name }}
                    </div>
            
                    <div fxFlex></div>
            
                    <div fxFlex="20%">
                        {{ item.price }}
                    </div>
                </div>
            </mat-list-item>
        </mat-list>            
    </div>
</div>


<div fxLayout="row" class="row">    
    <div fxFlex="70">
        <h1>Total</h1>
    </div>
    <div fxFlex="30">
        <h1>{{ this.service.sale.total_price }}</h1>
    </div>
</div>


<div fxLayout="row" style="margin-top: 5%;">
    <div fxFlex="100%">
        <button type="button" mat-stroked-button color="warn" (click)="closeModal(null)">Fechar</button>
    </div>
</div>
